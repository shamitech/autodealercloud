# AutoDealerCloud Configuration - Node.js Services

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name _;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Account Portal (account.autodealercloud.com)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name account.autodealercloud.com;

    ssl_certificate /etc/letsencrypt/live/autodealercloud.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/autodealercloud.com/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
        proxy_pass http://localhost:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

