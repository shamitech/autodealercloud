# AutoDealerCloud Configuration

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name _;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Dashboard (dashboard.autodealercloud.com)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name dashboard.autodealercloud.com;

    ssl_certificate /etc/letsencrypt/live/autodealercloud.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/autodealercloud.com/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    root /var/www/autodealercloud/dashboard;
    index index.html;

    location / {
        proxy_pass http://127.0.0.1:5173;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# API (api.autodealercloud.com)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.autodealercloud.com;

    ssl_certificate /etc/letsencrypt/live/autodealercloud.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/autodealercloud.com/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    root /var/www/autodealercloud/api/public;
    index index.php;

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        fastcgi_pass unix:/run/php-fpm/www.sock;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
    }

    location ~ /\. {
        deny all;
    }
}

# Multi-tenant (*.autodealercloud.com)
server {
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;
    server_name ~^(?<subdomain>.+)\.autodealercloud\.(?<tld>com|net)$ autodealercloud.com www.autodealercloud.com;

    ssl_certificate /etc/letsencrypt/live/autodealercloud.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/autodealercloud.com/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # API calls
    location ~ ^/api/.*\.php$ {
        root /var/www/autodealercloud/api/public;
        fastcgi_pass unix:/run/php-fpm/www.sock;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
    }

    location ^~ /api/ {
        root /var/www/autodealercloud/api/public;
        try_files $uri $uri/ /index.php?$args;
    }

    # Dashboard/Vite
    location / {
        proxy_pass http://127.0.0.1:5174;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
