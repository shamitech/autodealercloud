version: '3.8'

services:
  admin-frontend:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: admin-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - IRON_SESSION_PASSWORD=${IRON_SESSION_PASSWORD:-autodealercloud_admin_session_password_change_in_production_at_least_32_chars_long}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - autodealercloud

networks:
  autodealercloud:
    driver: bridge
