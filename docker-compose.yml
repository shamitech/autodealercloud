version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: autodealercloud-postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: autodealercloud
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    container_name: autodealercloud-api
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://admin:postgres@postgres:5432/autodealercloud
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy

  admin-frontend:
    build:
      context: .
      dockerfile: admin-frontend/Dockerfile
    container_name: autodealercloud-admin
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
    depends_on:
      - api

volumes:
  postgres_data:
