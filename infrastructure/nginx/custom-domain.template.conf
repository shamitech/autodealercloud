# Nginx Configuration Template for Custom Domains

# This template is used when a tenant adds a custom domain (e.g., www.myautodealership.com)
# The admin panel generates this configuration and deploys it to /etc/nginx/conf.d/

# Example for custom domain with SSL
server {
    listen 80;
    listen 443 ssl http2;
    server_name {CUSTOM_DOMAIN};

    # SSL Configuration (if verified)
    ssl_certificate /etc/letsencrypt/live/{DOMAIN}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/{DOMAIN}/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Redirect HTTP to HTTPS
    if ($scheme != "https") {
        return 301 https://$server_name$request_uri;
    }

    # Tenant publisher
    location / {
        proxy_pass http://tenant-cms:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Tenant-Domain {CUSTOM_DOMAIN};
        proxy_set_header X-Env publish;
        proxy_cache_bypass $http_upgrade;
    }
}
