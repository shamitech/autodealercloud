# Main marketing site
server {
  listen 80;
  server_name autodealercloud.com www.autodealercloud.com localhost;

  location / {
    proxy_pass http://marketing-site:3000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
  }
}

# Admin panel
server {
  listen 80;
  server_name admin.autodealercloud.com;

  location / {
    proxy_pass http://admin-panel:3001;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
  }
}

# API
server {
  listen 80;
  server_name api.autodealercloud.com;

  location / {
    proxy_pass http://api:3004;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
  }
}

# Catch-all for tenant subdomains (auth)
# e.g., myautodealership-auth.autodealercloud.com
server {
  listen 80;
  server_name ~^(?<tenant>[\w-]+)-auth\.autodealercloud\.com$;

  location / {
    proxy_pass http://tenant-cms:3002;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Tenant-Slug $tenant;
    proxy_cache_bypass $http_upgrade;
  }
}

# Catch-all for tenant subdomains (publisher)
# e.g., myautodealership-pub.autodealercloud.com
server {
  listen 80;
  server_name ~^(?<tenant>[\w-]+)-pub\.autodealercloud\.com$;

  location / {
    proxy_pass http://tenant-cms:3002;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Tenant-Slug $tenant;
    proxy_set_header X-Env publish;
    proxy_cache_bypass $http_upgrade;
  }
}
