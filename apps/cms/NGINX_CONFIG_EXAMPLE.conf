# This file shows how to configure nginx for CMS auth subdomains
# Each tenant gets a subdomain like: {tenantSlug}-auth.autodealershipcloud.com

# To deploy on your VPS:
# 1. Replace {tenantSlug} with actual tenant slug
# 2. Place this config in /etc/nginx/conf.d/cms-{tenantSlug}.conf
# 3. Run: certbot certonly --nginx -d {tenantSlug}-auth.autodealershipcloud.com
# 4. Reload nginx: nginx -s reload

server {
    server_name ~^(?<tenant>.+)-auth\.autodealershipcloud\.com$;
    listen 80;
    listen [::]:80;

    # Let certbot validate
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect other requests to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ~^(?<tenant>.+)-auth\.autodealershipcloud\.com$;

    # SSL certificates (adjust path for actual tenant)
    ssl_certificate /etc/letsencrypt/live/{tenantSlug}-auth.autodealershipcloud.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/{tenantSlug}-auth.autodealershipcloud.com/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Pass tenant slug to backend
    location / {
        proxy_pass http://localhost:3002;
        proxy_http_version 1.1;

        # Pass tenant info from subdomain
        proxy_set_header X-Tenant-Slug $tenant;
        proxy_set_header X-Original-Host $server_name;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
